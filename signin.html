<!DOCTYPE html>
<html>
<head>
  <title>Device Sign In/Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    .page {
      display: none;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px 0;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
      width: 100vw;
    }
    .active {
      display: flex;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      text-align: center;
      color: #222;
    }
    /* Shared button style for main menu, device type buttons, and submit/back */
    .btn, #actions-row button {
      width: 90vw;
      max-width: 600px;
      min-height: 56px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 16px 0;
      margin: 8px 0;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
      box-sizing: border-box;
    }
    .btn:hover, .btn:focus,
    #actions-row button:hover,
    #actions-row button:focus {
      background: #0056b3;
      outline: none;
    }
    /* Disabled Back button style */
    #actions-row button.back-btn {
      background: #6c757d;
      color: #fff;
      margin-left: 14px;
    }
    #actions-row button.back-btn:hover,
    #actions-row button.back-btn:focus {
      background: #545b62;
    }
    /* Device type button container */
    #type-btn-row {
      width: 90vw;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      padding: 0;
      margin: 0 auto 20px auto;
      gap: 14px;
    }
    #type-btn-row button {
      width: 48%;
      text-align: center;
      padding: 16px 0;
      border-radius: 8px;
    }
    /* Device list styles */
    #device-list {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      width: 90vw;
      max-width: 600px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 240px;
      overflow-y: auto;
      margin-left: auto;
      margin-right: auto;
    }
    #device-list li {
      padding: 22px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      font-size: 1.15rem;
      text-align: center;
      user-select: none;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 0.5px;
    }
    #device-list li.selected {
      background-color: #007BFF;
      color: white;
    }
    #device-list li:last-child {
      border-bottom: none;
    }
    /* User name input styling */
    input[type="text"] {
      width: 90vw;
      max-width: 600px;
      margin-bottom: 18px;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    /* Result message styles */
    #result-message {
      width: 90vw;
      max-width: 600px;
      text-align: center;
      font-weight: bold;
      color: #d32f2f;
      margin-top: 14px;
      min-height: 26px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1rem;
    }
    #result-message.success {
      color: #007B00;
    }
  </style>
</head>
<body>

  <!-- Main menu (page 1) -->
  <div id="page-choose-action" class="page active">
    <h1>Choose Action</h1>
    <div id="action-btn-container">
      <button class="btn" onclick="selectAction('sign in')">Sign In</button>
      <button class="btn" onclick="selectAction('sign out')">Sign Out</button>
    </div>
  </div>

  <!-- Device Type/Selection (page 2) -->
  <div id="page-device-selection" class="page" role="main">
    <h1 id="action-title"></h1>
    <div id="type-btn-row">
      <button class="btn" id="btn-mushiny" onclick="selectDeviceType('mushiny')">Mushiny</button>
      <button class="btn" id="btn-wms" onclick="selectDeviceType('wms')">WMS</button>
    </div>
    <ul id="device-list" aria-label="Device selection list" role="listbox" tabindex="0"></ul>
    <input type="text" id="user-name" placeholder="Enter your name" aria-label="User Name" />
    <div id="actions-row">
      <button class="btn" onclick="submitSign()" id="submit-btn">Submit</button>
      <button class="btn back-btn" onclick="backToAction()" id="back-btn">Back</button>
    </div>
    <div id="result-message" role="alert"></div>
  </div>

<script>
  const SUPABASE_URL = "https://tnzrbszknrorumoajgty.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRuenJic3prbnJvcnVtb2FqZ3R5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NTM0MTAsImV4cCI6MjA2OTUyOTQxMH0.3Mw2Ke2csi0P2p9LXBv9v1cy1ORVMhgz-mCBqv7Uj4A";
  const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  let selectedAction = null;
  let selectedDeviceType = null;
  let selectedDeviceId = null;

  function showPage(id) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    clearResultMessage();
  }
  function clearResultMessage() {
    const msg = document.getElementById('result-message');
    if (msg) {
      msg.textContent = '';
      msg.classList.remove('success');
      msg.style.color = '#d32f2f';
    }
  }
  function selectAction(action) {
    selectedAction = action;
    selectedDeviceType = null;
    selectedDeviceId = null;
    document.getElementById('action-title').textContent = action === 'sign in' ? 'Sign In' : 'Sign Out';
    clearDeviceList();
    document.getElementById('user-name').value = '';
    showPage('page-device-selection');
  }
  function clearDeviceList() {
    document.getElementById('device-list').innerHTML = '';
  }
  async function selectDeviceType(type) {
    selectedDeviceType = type;
    selectedDeviceId = null;
    clearDeviceList();
    clearResultMessage();
    document.getElementById('btn-mushiny').classList.remove('active');
    document.getElementById('btn-wms').classList.remove('active');
    document.getElementById(`btn-${type}`).classList.add('active');
    const { data, error } = await client.from('devices').select('id').eq('type', type).order('id');
    const list = document.getElementById('device-list');
    if (error) {
      list.innerHTML = '<li>Error loading devices</li>';
      return;
    }
    if (!data || data.length === 0) {
      list.innerHTML = '<li>No devices found.</li>';
      return;
    }
    data.forEach(device => {
      const li = document.createElement('li');
      li.tabIndex = 0;
      li.textContent = device.id;
      li.onclick = () => {
        selectedDeviceId = device.id;
        highlightSelectedDevice(device.id);
      };
      li.onkeypress = (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          selectedDeviceId = device.id;
          highlightSelectedDevice(device.id);
          e.preventDefault();
        }
      };
      list.appendChild(li);
    });
  }
  function highlightSelectedDevice(deviceId) {
    Array.from(document.getElementById('device-list').children).forEach(li =>
      li.classList.toggle('selected', li.textContent === deviceId)
    );
  }
  async function submitSign() {
    const userNameInput = document.getElementById('user-name');
    const userName = userNameInput.value.trim();
    const resultDiv = document.getElementById('result-message');
    if (!selectedDeviceId) {
      resultDiv.textContent = "Please select a device.";
      resultDiv.classList.remove('success');
      resultDiv.style.color = '#d32f2f';
      return;
    }
    if (!userName) {
      resultDiv.textContent = "Please enter your name.";
      resultDiv.classList.remove('success');
      resultDiv.style.color = '#d32f2f';
      return;
    }
    const { error } = await client.from('device_sign_logs').insert([{
      user_name: userName,
      device_id: selectedDeviceId,
      action: selectedAction
    }]);
    if (error) {
      resultDiv.textContent = "Submission failed: " + error.message;
      resultDiv.classList.remove('success');
      resultDiv.style.color = '#d32f2f';
    } else {
      resultDiv.textContent = "Success! Your entry was recorded.";
      resultDiv.classList.add('success');
      resultDiv.style.color = '#007B00';
      selectedAction = null;
      selectedDeviceType = null;
      selectedDeviceId = null;
      userNameInput.value = '';
      clearDeviceList();
      showPage('page-choose-action');
    }
  }
  function backToAction() {
    selectedDeviceType = null;
    selectedDeviceId = null;
    clearDeviceList();
    document.getElementById('user-name').value = '';
    document.getElementById('btn-mushiny').classList.remove('active');
    document.getElementById('btn-wms').classList.remove('active');
    showPage('page-choose-action');
  }
</script>
</body>
</html>
