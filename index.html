<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .link-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .link-container a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .link-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="link-container">
    <h2>Useful Links</h2>
    <a href="https://mfg-vys.github.io/mfg/leave-calculator.html" target="_blank">Leave Calculator</a><br>
    <a href="https://mfg-vys.github.io/mfg/qr-code-v1.1.html" target="_blank">QR Code v1.1</a>
</div>

</body>
</html>
