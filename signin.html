<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <!-- ...other head code... -->
  <style>
    /* ...existing shared styles... */
    #type-btn-row {
      width: 90vw;
      display: flex;
      gap: 0;
      margin: 0 auto 20px auto;
    }
    #type-btn-row button {
      flex: 1 1 0;
      font-size: 1.2rem;
      font-weight: bold;
      color: #007BFF;
      background: #fff;
      border: none;
      border-radius: 0;
      min-height: 56px;
      text-align: center;
      transition: background 0.2s, color 0.2s;
      outline: none;
      cursor: pointer;
      user-select: none;
      letter-spacing: 0.5px;
      padding: 18px 0;
      margin: 0;
      border-top: 2px solid #007BFF;
      border-bottom: 2px solid #007BFF;
    }
    #btn-mushiny { border-left: 2px solid #007BFF; border-radius: 8px 0 0 8px; }
    #btn-wms    { border-right: 2px solid #007BFF; border-radius: 0 8px 8px 0; }
    #type-btn-row button.active,
    #type-btn-row button:focus {
      background: #007BFF;
      color: #fff;
      border-color: #007BFF;
    }
    @media (max-width: 380px) {
      #type-btn-row {
        flex-direction: column;
        gap: 16px;
      }
      #btn-mushiny, #btn-wms {
        border-radius: 8px !important;
        border-left: 2px solid #007BFF !important;
        border-right: 2px solid #007BFF !important;
      }
    }
    /* ...rest of your CSS... */
  </style>
</head>
<body>
  <!-- ...previous page content... -->
  <div id="type-btn-row">
    <button id="btn-mushiny" onclick="selectDeviceType('mushiny')">Mushiny</button>
    <button id="btn-wms" onclick="selectDeviceType('wms')">WMS</button>
  </div>
  <!-- ...rest of page content... -->
</body>
</html>
