<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Sign Logs Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #007BFF; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    #refresh-btn { margin-top: 10px; padding: 8px 15px; cursor: pointer; }
    #status { margin-top: 10px; font-style: italic; color: #555; }
  </style>
</head>
<body>

  <h1>Device Sign Logs Report 1.1</h1>

  <label>From: <input type="date" id="from-date"></label>
  <label>To: <input type="date" id="to-date"></label>
  <button id="refresh-btn">Refresh Logs</button>
  <div id="status" aria-live="polite"></div>

  
  <table id="logs-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Device ID</th>
        <th>Action</th>
        <th>Logged At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://tnzrbszknrorumoajgty.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRuenJic3prbnJvcnVtb2FqZ3R5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NTM0MTAsImV4cCI6MjA2OTUyOTQxMH0.3Mw2Ke2csi0P2p9LXBv9v1cy1ORVMhgz-mCBqv7Uj4A";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const statusDiv = document.getElementById('status');
    const tableBody = document.querySelector('#logs-table tbody');
    const refreshBtn = document.getElementById('refresh-btn');

    function setDefaultDatesToToday() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based
      const dd = String(today.getDate()).padStart(2, '0');
      const formattedDate = `${yyyy}-${mm}-${dd}`;
    
      const fromDateInput = document.getElementById('from-date');
      const toDateInput = document.getElementById('to-date');
    
      if (fromDateInput) fromDateInput.value = formattedDate;
      if (toDateInput) toDateInput.value = formattedDate;
    }
    
    async function fetchLogs() {
      statusDiv.textContent = 'Loading logs...';
      tableBody.innerHTML = '';
    
      let query = supabaseClient
        .from('device_sign_logs')
        .select('id, user_name, device_id, action, logged_at')
        .order('logged_at', { ascending: false });
    
      const fromDate = document.getElementById('from-date').value;
      const toDate = document.getElementById('to-date').value;
    
      // Apply true UTC date filtering
      if (fromDate) {
        query = query.gte('logged_at', toUTCISOString(fromDate, '00:00:00'));
      }
      if (toDate) {
        query = query.lte('logged_at', toUTCISOString(toDate, '23:59:59'));
      }
    
      const { data, error } = await query;
    
      if (error) {
        statusDiv.textContent = 'Error: ' + error.message;
        console.error(error);
        return;
      }
    
      if (!data || data.length === 0) {
        statusDiv.textContent = 'No log entries found for this range.';
        return;
      }
    
      data.forEach(log => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${log.id}</td>
          <td>${log.user_name || 'N/A'}</td>
          <td>${log.device_id || 'N/A'}</td>
          <td>${log.action || 'N/A'}</td>
          <td>${new Date(log.logged_at).toLocaleString()}</td>
        `;
        tableBody.appendChild(tr);
      });
    
      statusDiv.textContent = `Showing ${data.length} log entries.`;
    }
    
    function toUTCISOString(localDate, time) {
      // Treats local date as local time and converts to UTC ISO string
      const dt = new Date(localDate + 'T' + time);
      return dt.toISOString();
    }

    refreshBtn.addEventListener('click', fetchLogs);

    // Call this function on page load
    setDefaultDatesToToday();
    
    // Load all logs immediately on page load
    fetchLogs();
  </script>

</body>
</html>
