<!DOCTYPE html>
<html>
<head>
  <title>Device Sign In/Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      height: 100vh;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .page {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      flex-direction: column;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    .page.active { display: flex; }

    .content-col {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      max-width: 100vw;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
      margin: 24px 0 8px 0;
      text-align: center;
      font-size: 2rem;
      color: #222;
      flex: 0 0 auto;
    }
    /* Full-width button style (main and device type row) */
    .fullwidth-btns,
    #type-btn-row {
      width: 90vw;
      max-width: none;
      display: flex;
      gap: 14px;
      align-items: stretch;
      margin: 0 auto 16px auto;
      flex: 0 0 auto;
    }
    .fullwidth-btns { flex-direction: column; }
    #type-btn-row { flex-direction: row; }

    .btn {
      flex: 1 1 0;
      min-height: 56px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 16px 0;
      margin: 0;
      cursor: pointer;
      user-select: none;
      transition: background .2s;
      text-align: center;
    }
    .btn:focus,
    .btn:hover { background: #0056b3; outline: none; }

    /* Device type row style â€” looks like Submit for active, outlined for inactive */
    #type-btn-row .btn {
      background: #fff;
      color: #007BFF;
      border: 2px solid #007BFF;
      border-radius: 8px;
      margin: 0;
      transition: background 0.2s, color 0.2s;
    }
    #type-btn-row .btn.active {
      background: #007BFF !important;
      color: #fff !important;
      border: 2px solid #007BFF !important;
    }

    /* Device List occupies all available vertical space */
    #device-list {
      flex: 1 1 auto;
      min-height: 56px;
      max-height: calc(80vh - 260px);
      overflow-y: auto;
      list-style: none;
      width: 90vw;
      max-width: none;
      margin: 0 auto 8px auto;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    #device-list li {
      padding: 22px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      font-size: 1.15rem;
      text-align: center;
      user-select: none;
      font-weight: bold;
      letter-spacing: 0.5px;
      flex: 0 0 auto;
      transition: background 0.2s, color 0.2s;
    }
    #device-list li.selected { background: #007BFF; color: #fff; }
    #device-list li:last-child { border-bottom: none; }

    input[type="text"] {
      width: 90vw;
      max-width: none;
      margin: 0 auto 12px auto;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      display: block;
      flex: 0 0 auto;
    }
    #actions-row {
      flex-shrink: 0;
      width: 90vw;
      display: flex;
      gap: 14px;          /* space between buttons */
      margin: 0 auto 10px auto;
      box-sizing: border-box;
      max-width: none;    /* ensure no max-width restriction */     
    }
    #actions-row button {
      flex: 1 1 0;        /* flexible width, but can shrink */
      min-width: 0;       /* allow shrinkage below content width */
      font-size: 1.2rem;
      min-height: 56px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      letter-spacing: 0.5px;
      border: none;
      outline: none;
      padding: 16px 0;
      background: #007BFF;
      color: #fff;
      margin: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #actions-row button:first-child {
       background: #007BFF;
    }
    #actions-row button:first-child:hover,
    #actions-row button:first-child:focus { background: #0056b3; }
    #actions-row button:last-child {
      background: #6c757d;
      color: white;
    }
    #actions-row button:last-child:hover,
    #actions-row button:last-child:focus { background: #545b62; }
    #result-message {
      width: 90vw;
      max-width: none;
      text-align: center;
      font-weight: bold;
      color: #d32f2f;
      margin: 10px auto 0 auto;
      min-height: 26px;
      font-size: 1rem;
      flex: 0 0 auto;
    }
    #result-message.success { color: #007B00; }

    @media (max-width: 380px) {
      #type-btn-row { flex-direction: column; gap: 12px; }
      #type-btn-row .btn { border-radius: 8px !important; }
    }

    .logo-container {
      margin-top 20px;
    }
  </style>
</head>
<body>

    </div>
    <h1>What would you like to do?</h1>
    <div class="fullwidth-btns responsive-block" id="action-btn-container">
      <button class="btn" onclick="selectAction('take')">Take a Scanner</button>
      <button class="btn" onclick="selectAction('return')">Return Scanner</button>
    </div>
  </div>
</div>

  
  

  <!-- Device Type/Selection (page 2) -->
  <div id="page-device-selection" class="page" role="main">
    <div class="content-col">
      <h1 id="action-title"></h1>
      <div id="type-btn-row">
        <button class="btn" id="btn-mushiny" onclick="selectDeviceType('mushiny')">Mushiny</button>
        <button class="btn" id="btn-wms" onclick="selectDeviceType('wms')">WMS</button>
      </div>
      <ul id="device-list" aria-label="Device selection list" role="listbox" tabindex="0"></ul>
      <input type="text" id="user-name" placeholder="Enter your name" aria-label="User Name" />
      <div id="actions-row">
        <button class="btn" onclick="submitSign()" id="submit-btn">Submit</button>
        <button class="btn" onclick="backToAction()" id="back-btn" style="background:#6c757d;">Back</button>
      </div>
      <div id="result-message" role="alert"></div>
    </div>
  </div>

<script>
  const SUPABASE_URL = "https://tnzrbszknrorumoajgty.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRuenJic3prbnJvcnVtb2FqZ3R5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NTM0MTAsImV4cCI6MjA2OTUyOTQxMH0.3Mw2Ke2csi0P2p9LXBv9v1cy1ORVMhgz-mCBqv7Uj4A";
  const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  let selectedAction = null;
  let selectedDeviceType = null;
  let selectedDeviceId = null;

  function showPage(id) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    clearResultMessage();
  }
  function clearResultMessage() {
    const msg = document.getElementById('result-message');
    if (msg) {
      msg.textContent = '';
      msg.classList.remove('success');
      msg.style.color = '#d32f2f';
    }
  }
  function selectAction(action) {
    selectedAction = action;
    selectedDeviceType = null;
    selectedDeviceId = null;
    document.getElementById('action-title').textContent = action === 'take' ? 'Take a Scanner' : 'Return Scanner';
    clearDeviceList();
    document.getElementById('user-name').value = '';
    showPage('page-device-selection');
  }
  function clearDeviceList() {
    document.getElementById('device-list').innerHTML = '';
  }
  async function selectDeviceType(type) {
    selectedDeviceType = type;
    selectedDeviceId = null;
    clearDeviceList();
    clearResultMessage();
    document.getElementById('btn-mushiny').classList.remove('active');
    document.getElementById('btn-wms').classList.remove('active');
    document.getElementById(`btn-${type}`).classList.add('active');
    const { data, error } = await client.from('devices').select('id').eq('type', type).order('id');
    const list = document.getElementById('device-list');
    if (error) {
      list.innerHTML = '<li>Error loading devices</li>';
      return;
    }
    if (!data || data.length === 0) {
      list.innerHTML = '<li>No devices found.</li>';
      return;
    }
    data.forEach(device => {
      const li = document.createElement('li');
      li.tabIndex = 0;
      li.textContent = device.id;
      li.onclick = () => {
        selectedDeviceId = device.id;
        highlightSelectedDevice(device.id);
      };
      li.onkeypress = (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          selectedDeviceId = device.id;
          highlightSelectedDevice(device.id);
          e.preventDefault();
        }
      };
      list.appendChild(li);
    });
  }
  function highlightSelectedDevice(deviceId) {
    Array.from(document.getElementById('device-list').children).forEach(li =>
      li.classList.toggle('selected', li.textContent === deviceId)
    );
  }
  async function submitSign() {
    const userNameInput = document.getElementById('user-name');
    const userName = userNameInput.value.trim();
    const resultDiv = document.getElementById('result-message');
    if (!selectedDeviceId) {
      resultDiv.textContent = "Please select a device.";
      resultDiv.classList.remove('success');
      resultDiv.style.color = '#d32f2f';
      return;
    }
    if (!userName) {
      resultDiv.textContent = "Please enter your name.";
      resultDiv.classList.remove('success');
      resultDiv.style.color = '#d32f2f';
      return;
    }
    const { error } = await client.from('device_sign_logs').insert([{
      user_name: userName,
      device_id: selectedDeviceId,
      action: selectedAction
    }]);
    if (error) {
      resultDiv.textContent = "Submission failed: " + error.message;
      resultDiv.classList.remove('success');
      resultDiv.style.color = '#d32f2f';
    } else {
      resultDiv.textContent = "Success! Your entry was recorded.";
      resultDiv.classList.add('success');
      resultDiv.style.color = '#007B00';
      selectedAction = null;
      selectedDeviceType = null;
      selectedDeviceId = null;
      userNameInput.value = '';
      clearDeviceList();
      showPage('page-choose-action');
    }
  }
  function backToAction() {
    selectedDeviceType = null;
    selectedDeviceId = null;
    clearDeviceList();
    document.getElementById('user-name').value = '';
    document.getElementById('btn-mushiny').classList.remove('active');
    document.getElementById('btn-wms').classList.remove('active');
    showPage('page-choose-action');
  }
</script>
</body>
</html>
