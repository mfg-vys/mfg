<!DOCTYPE html>
<html>
<head>
  <title>Device Sign In/Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    .page {
      display: none;
      flex-direction: column;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .active {
      display: flex;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      text-align: center;
      color: #222;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      user-select: none;
      transition: background-color 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    button:hover {
      background-color: #0056b3;
    }
    #device-list {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      width: 80vw;
      max-width: 400px;
      max-height: 240px;
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
    }
    #device-list li {
      padding: 16px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 1.1rem;
      text-align: center;
      user-select: none;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    #device-list li:last-child {
      border-bottom: none;
    }
    #device-list li.selected {
      background-color: #007BFF;
      color: white;
      font-weight: 600;
    }
    input[type="text"] {
      width: 80vw;
      max-width: 400px;
      font-size: 1.1rem;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    #result-message {
      width: 80vw;
      max-width: 400px;
      text-align: center;
      font-weight: bold;
      color: #d32f2f;
      margin-top: 10px;
      min-height: 24px;
    }

    /* Responsive device type button container */
    #page-device-selection > div {
      display: flex;
      gap: 12px;
      justify-content: center;
      padding: 0 10px;  /* padding to prevent cutoff on edges */
      box-sizing: border-box;
      margin-bottom: 20px;
      width: 100%;
      max-width: 420px;
    }
    #page-device-selection > div > button {
      flex: 1 1 0;
      min-width: 0;  /* allow shrinking */
      max-width: 50vw;
      white-space: nowrap;
      text-overflow: ellipsis;
      padding: 12px;
      /* Reset colors for toggle effect */
      background-color: transparent;
      color: #007BFF;
      border: 2px solid #007BFF;
      border-radius: 8px;
      font-weight: 600;
    }
    #page-device-selection > div > button:hover {
      background-color: #007BFF;
      color: white;
    }
    #page-device-selection > div > button.active {
      background-color: #007BFF;
      color: white;
    }

    @media (max-width: 320px) {
      #page-device-selection > div {
        flex-direction: column;
      }
      #page-device-selection > div > button {
        max-width: 100%;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Page 1: Choose Sign In or Sign Out -->
  <div id="page-choose-action" class="page active">
    <h1>Choose Action</h1>
    <button onclick="selectAction('sign in')">Sign In</button>
    <button onclick="selectAction('sign out')">Sign Out</button>
  </div>

  <!-- Page 2: Device Type and Selection -->
  <div id="page-device-selection" class="page" role="main">
    <h1 id="action-title"></h1>
    <div>
      <button id="btn-mushiny" onclick="selectDeviceType('mushiny')">Mushiny</button>
      <button id="btn-wms" onclick="selectDeviceType('wms')">WMS</button>
    </div>
    <ul id="device-list" aria-label="Device selection list" role="listbox" tabindex="0"></ul>
    <input type="text" id="user-name" placeholder="Enter your name" aria-label="User Name" />
    <div>
      <button onclick="submitSign()">Submit</button>
      <button onclick="backToAction()" style="background-color: #6c757d; margin-left: 10px;">Back</button>
    </div>
    <div id="result-message" role="alert"></div>
  </div>

<script>
  const SUPABASE_URL = "https://tnzrbszknrorumoajgty.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRuenJic3prbnJvcnVtb2FqZ3R5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NTM0MTAsImV4cCI6MjA2OTUyOTQxMH0.3Mw2Ke2csi0P2p9LXBv9v1cy1ORVMhgz-mCBqv7Uj4A";

  const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let selectedAction = null;
  let selectedDeviceType = null;
  let selectedDeviceId = null;

  function showPage(id) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    clearResultMessage();
  }

  function clearResultMessage() {
    const msg = document.getElementById('result-message');
    if (msg) {
      msg.textContent = '';
      msg.style.color = '#d32f2f'; // default error red
    }
  }

  function selectAction(action) {
    selectedAction = action;
    selectedDeviceType = null;
    selectedDeviceId = null;
    document.getElementById('action-title').textContent = action === 'sign in' ? 'Sign In' : 'Sign Out';
    clearDeviceList();
    document.getElementById('user-name').value = '';
    showPage('page-device-selection');
  }

  function clearDeviceList() {
    const list = document.getElementById('device-list');
    list.innerHTML = '';
  }

  async function selectDeviceType(type) {
    selectedDeviceType = type;
    selectedDeviceId = null;
    clearDeviceList();
    clearResultMessage();

    // Update active button style
    document.getElementById('btn-mushiny').classList.remove('active');
    document.getElementById('btn-wms').classList.remove('active');
    document.getElementById(`btn-${type}`).classList.add('active');

    const { data, error } = await client
      .from('devices')
      .select('id')
      .eq('type', type)
      .order('id');

    const list = document.getElementById('device-list');

    if (error) {
      alert("Error loading devices: " + error.message);
      return;
    }

    if (!data || data.length === 0) {
      list.innerHTML = '<li>No devices found.</li>';
      return;
    }

    data.forEach(device => {
      const li = document.createElement('li');
      li.tabIndex = 0;
      li.textContent = device.id;
      li.onclick = () => {
        selectedDeviceId = device.id;
        highlightSelectedDevice(device.id);
      };
      li.onkeypress = (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          selectedDeviceId = device.id;
          highlightSelectedDevice(device.id);
          e.preventDefault();
        }
      };
      list.appendChild(li);
    });
  }

  function highlightSelectedDevice(deviceId) {
    const listItems = document.getElementById('device-list').children;
    for (let item of listItems) {
      if (item.textContent === deviceId) {
        item.classList.add('selected');
      } else {
        item.classList.remove('selected');
      }
    }
  }

  async function submitSign() {
    const userNameInput = document.getElementById('user-name');
    const userName = userNameInput.value.trim();
    const resultDiv = document.getElementById('result-message');

    if (!selectedDeviceId) {
      resultDiv.textContent = "Please select a device.";
      resultDiv.style.color = '#d32f2f';
      return;
    }

    if (!userName) {
      resultDiv.textContent = "Please enter your name.";
      resultDiv.style.color = '#d32f2f';
      return;
    }

    const { error } = await client.from('device_sign_logs').insert([{
      user_name: userName,
      device_id: selectedDeviceId,
      action: selectedAction
    }]);

    if (error) {
      resultDiv.textContent = "Submission failed: " + error.message;
      resultDiv.style.color = '#d32f2f';
    } else {
      resultDiv.textContent = "Success! Your entry was recorded.";
      resultDiv.style.color = '#007B00';
      // Reset form and navigate back
      selectedAction = null;
      selectedDeviceType = null;
      selectedDeviceId = null;
      userNameInput.value = '';
      clearDeviceList();
      showPage('page-choose-action');
    }
  }

  function backToAction() {
    selectedDeviceType = null;
    selectedDeviceId = null;
    clearDeviceList();
    document.getElementById('user-name').value = '';
    document.getElementById('btn-mushiny').classList.remove('active');
    document.getElementById('btn-wms').classList.remove('active');
    showPage('page-choose-action');
  }
</script>

</body>
</html>
