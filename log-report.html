


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Sign Logs Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #007BFF; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    #refresh-btn { margin-top: 10px; padding: 8px 15px; cursor: pointer; }
    #status { margin-top: 10px; font-style: italic; color: #555; }
    .filter { margin-right: 10px; }
  </style>
</head>
<body>

  <h1>Device Sign Logs Report 1.0</h1>
  <label class="filter">From: <input type="date" id="from-date"></label>
  <label class="filter">To: <input type="date" id="to-date"></label>
  <button id="refresh-btn">Refresh Logs</button>
  <div id="status" aria-live="polite"></div>

  <table id="logs-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Device ID</th>
        <th>Action</th>
        <th>Logged At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://tnzrbszknrorumoajgty.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRuenJic3prbnJvcnVtb2FqZ3R5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NTM0MTAsImV4cCI6MjA2OTUyOTQxMH0.3Mw2Ke2csi0P2p9LXBv9v1cy1ORVMhgz-mCBqv7Uj4A";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const statusDiv = document.getElementById('status');
    const tableBody = document.querySelector('#logs-table tbody');
    const fromDateInput = document.getElementById('from-date');
    const toDateInput = document.getElementById('to-date');

    async function fetchLogs() {
  statusDiv.textContent = 'Loading logs...';
  tableBody.innerHTML = '';

  const { data, error } = await supabaseClient
    .from('device_sign_logs')
    .select('id, user_name, device_id, action, logged_at')
    .order('logged_at', { ascending: false });

  if (error) {
    statusDiv.textContent = 'Error: ' + error.message;
    return;
  }

  if (!data || data.length === 0) {
    statusDiv.textContent = 'No logs found.';
    return;
  }

  data.forEach(log => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${log.id}</td>
      <td>${log.user_name || 'N/A'}</td>
      <td>${log.device_id || 'N/A'}</td>
      <td>${log.action || 'N/A'}</td>
      <td>${new Date(log.logged_at).toLocaleString()}</td>
    `;
    tableBody.appendChild(tr);
  });

  statusDiv.textContent = `Showing ${data.length} log entries.`;
}


    document.getElementById('refresh-btn').addEventListener('click', fetchLogs);

    // Load logs immediately
    fetchLogs();
  </script>

</body>
</html>
