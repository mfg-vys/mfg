<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scanner Reporting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #007BFF;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #cccccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #refresh-btn {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Currently Taken Scanners Report</h1>
  <button id="refresh-btn">Refresh List</button>
  <div id="status"></div>
  <table id="scanners-table">
    <thead>
      <tr>
        <th>Device ID</th>
        <th>Current Holder</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    // Initialize Supabase client using your public anon key and URL
    const supabaseUrl = 'https://YOUR_SUPABASE_PROJECT_URL.supabase.co'; // <-- Replace with your Supabase URL
    const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY'; // <-- Replace with your anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    const tableBody = document.querySelector('#scanners-table tbody');
    const statusDiv = document.getElementById('status');
    const refreshBtn = document.getElementById('refresh-btn');

    async function fetchTakenScanners() {
      statusDiv.textContent = 'Loading...';
      // Query devices with current_status = 'signed_out'
      const { data, error } = await supabase
        .from('devices')
        .select('id, current_holder')
        .eq('current_status', 'signed_out')
        .order('id', { ascending: true });

      if (error) {
        statusDiv.textContent = 'Error fetching data: ' + error.message;
        console.error(error);
        return;
      }

      // Clear existing rows
      tableBody.innerHTML = '';

      if (data.length === 0) {
        statusDiv.textContent = 'No scanners are currently taken.';
        return;
      }

      // Populate table with data
      data.forEach(device => {
        const tr = document.createElement('tr');
        const idTd = document.createElement('td');
        idTd.textContent = device.id;
        const holderTd = document.createElement('td');
        holderTd.textContent = device.current_holder || 'N/A';
        tr.appendChild(idTd);
        tr.appendChild(holderTd);
        tableBody.appendChild(tr);
      });

      statusDiv.textContent = `Showing ${data.length} taken scanner(s).`;
    }

    // Set up refresh button click handler
    refreshBtn.addEventListener('click', fetchTakenScanners);

    // Automatically load on page load
    fetchTakenScanners();
  </script>

</body>
</html>
