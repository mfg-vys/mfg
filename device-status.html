<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Scanners Report v2.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #28a745;
      margin-bottom: 5px;
    }
    h2 {
      color: #007BFF;
      margin-top: 25px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 5px;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #refresh-btn {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Available Scanners Report v2.1</h1>
  <button id="refresh-btn">Refresh List</button>
  <div id="status" aria-live="polite"></div>

  <!-- Mushiny Table -->
  <h2>Mushiny Scanners</h2>
  <table id="mushiny-table">
    <thead>
      <tr>
        <th>Device ID</th>
        <th>Type</th>
        <th>Current Holder</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- WMS Table -->
  <h2>WMS Scanners</h2>
  <table id="wms-table">
    <thead>
      <tr>
        <th>Device ID</th>
        <th>Type</th>
        <th>Current Holder</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://tnzrbszknrorumoajgty.supabase.co";
    const SUPABASE_KEY = "YOUR_SECURE_BACKEND_KEY_OR_ANON_KEY";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const mushinyBody = document.querySelector('#mushiny-table tbody');
    const wmsBody     = document.querySelector('#wms-table tbody');
    const statusDiv   = document.getElementById('status');
    const refreshBtn  = document.getElementById('refresh-btn');

    async function fetchAvailableScanners() {
      statusDiv.textContent = 'Loading...';

      const { data, error } = await supabaseClient
        .from('devices')
        .select('id, type, current_holder, current_status')
        .neq('current_status', 'signed_out')
        .order('id', { ascending: true });

      if (error) {
        statusDiv.textContent = 'Error fetching data: ' + error.message;
        console.error(error);
        return;
      }

      // Clear tables
      mushinyBody.innerHTML = '';
      wmsBody.innerHTML = '';

      if (!data || data.length === 0) {
        statusDiv.textContent = 'No available scanners found.';
        return;
      }

      // Separate into Mushiny and WMS
      const mushinyList = [];
      const wmsList = [];

      data.forEach(device => {
        // Here we decide based on the 'type' field (adjust if your DB uses another field)
        if (device.type && device.type.toLowerCase().includes('mushiny')) {
          mushinyList.push(device);
        } else if (device.type && device.type.toLowerCase().includes('wms')) {
          wmsList.push(device);
        }
      });

      // Function to render a table body
      function renderTable(devices, tbody) {
        devices.forEach(device => {
          const tr = document.createElement('tr');

          const idTd = document.createElement('td');
          idTd.textContent = device.id;

          const typeTd = document.createElement('td');
          typeTd.textContent = device.type || 'N/A';

          const holderTd = document.createElement('td');
          holderTd.textContent = device.current_holder || 'N/A';

          const statusTd = document.createElement('td');
          statusTd.textContent = device.current_status || 'N/A';

          tr.appendChild(idTd);
          tr.appendChild(typeTd);
          tr.appendChild(holderTd);
          tr.appendChild(statusTd);

          tbody.appendChild(tr);
        });
      }

      renderTable(mushinyList, mushinyBody);
      renderTable(wmsList, wmsBody);

      statusDiv.textContent = 
        `Showing ${mushinyList.length} Mushiny scanner(s) and ${wmsList.length} WMS scanner(s).`;
    }

    refreshBtn.addEventListener('click', fetchAvailableScanners);

    // Initial load
    fetchAvailableScanners();
  </script>

</body>
</html>
